<!-- header section -->
<h4 class="row card-header text-white bg-secondary brd-bottom">
  {{windowTitle}}
</h4>

<!-- body section -->
<div class="row card-body brd-bottom">
  <div class="col">
    <div class="row">
      <div class="progress w-100 mb-4">
        <div class="progress-bar bg-success" role="progressbar" style="width: 0%"
             aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
    </div>
    <div class="row border">
      <div class="col">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<!-- footer section -->
<div class="row card-footer">
  <div class="col-2 offset-6">
    <button class="btn btn-dark btn-block">Cancel</button>
  </div>
  <div class="col-2">
    <button class="btn btn-primary btn-block">Back</button>
  </div>
  <div class="col-2">
    <button class="btn btn-success btn-block">Proceed</button>
  </div>
</div>
